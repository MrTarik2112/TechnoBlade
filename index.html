<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoblade Never Dies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    <header class="site-header">
        <img src="https://yt3.googleusercontent.com/ytc/AIdro_lrcAGP3htFIscbmyoevZ_YtEXgpuW1YvtnCs5PY4CK0NA=s900-c-k-c0x00ffffff-no-rj" alt="Technoblade Logo" class="logo animate__animated animate__fadeInDown">
        <span class="site-title">Technoblade</span>
    </header>
    <div class="container">
        <div class="header animate__animated animate__fadeInDown">
            <div class="crown-icon">👑</div>
            <h1>TECHNOBLADE NEVER DIES</h1>
            <h2>- IN MEMORIAM -</h2>
            <div class="crown-icon">👑</div>
        </div>
        
        <div class="message animate__animated animate__fadeIn animate__delay-1s">
            <p>Efsanemizin aramızdan ayrılmasından bu yana geçen süre:</p>
        </div>

        <div class="timer-container animate__animated animate__fadeInUp animate__delay-2s">
            <div class="time-box">
                <span class="icon">🎂</span>
                <span id="years">0</span>
                <span class="label">YIL</span>
            </div>
            <div class="time-box">
                <span class="icon">☀️</span>
                <span id="days">0</span>
                <span class="label">GÜN</span>
            </div>
            <div class="time-box">
                <span class="icon">⏰</span>
                <span id="hours">0</span>
                <span class="label">SAAT</span>
            </div>
            <div class="time-box">
                <span class="icon">⏳</span>
                <span id="minutes">0</span>
                <span class="label">DAKİKA</span>
            </div>
            <div class="time-box">
                <span class="icon">⏱️</span>
                <span id="seconds">0</span>
                <span class="label">SANİYE</span>
            </div>
        </div>

        <div class="quotes animate__animated animate__fadeIn animate__delay-3s">
            <p class="quote-text">"Though the world may forget, we never will."</p>
            <p class="signature">✦ TECHNOBLADE NEVER DIES IN OUR HEARTS! ✦</p>
            <p class="crown">👑 Rest In Peace, King 👑</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
